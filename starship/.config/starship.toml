# Starship prompt configuration
# Docs: https://starship.rs/config/

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Format: directory git_branch git_status cmd_duration line_break character
format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Right-side prompt
right_format = """$time"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%H:%M"

# Language-specific modules (only show when in relevant directories)
[nodejs]
symbol = " "
detect_extensions = ["js", "mjs", "cjs", "ts"]

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[golang]
symbol = " "

[docker_context]
disabled = true
